    map-underscore-to-camel-case: true
  mapper-locations: classpath:/mapper/*.xml
# application.yml
xxl:
  job:
    accessToken: default_token # 访问令牌，留空则不需要
    admin:
      addresses: http://192.168.253.144:28080/xxl-job-admin # 替换为你的调度中心地址
    executor: # 执行器名称
      appname: lx-job-executor-sample
      ip: 192.168.253.1 # 项目所在的主机的地址
      port: 9999 # 随便一个Ip即可，做执行器的port
      logpath: /data/applogs/xxl-job/jobhandler # 日志路径
      logretentiondays: 30 # 日志保留天数
server:
  port: 10100 #项目的port


zookeeper:
  connect-string: 192.168.253.144:2181  # Zookeeper 服务器地址
  session-timeout: 10000  # 会话超时时间（毫秒）
  connection-timeout: 15000  # 连接超时时间（毫秒）
  namespace: /myapp  # 命名空间